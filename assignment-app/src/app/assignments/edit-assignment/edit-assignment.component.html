<form class="form" #formAssignment >
  <mat-form-field>
    <input matInput
           [matDatepicker]="picker"
           placeholder="Date de rendu"
           [(ngModel)]="dateDeRendu"
           name="date"
           required
    >
  </mat-form-field>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-form-field>
    <input matInput
           placeholder="Nom du devoir"
           [(ngModel)]="nomDevoir"
           name="nom"
           required
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="auteur" name="nom" placeholder="Ecrire le nom  de l'eleve" required  >
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="notematiere" name="note" min="0" max="20" step="0.5" (ngModelChange)="onValueChange()" placeholder="edition de la Note" type="number"  >
  </mat-form-field>
  <div class="lineTwo">
    <div class="remarque">
      <mat-form-field class="example-full-width">
        <mat-label>Remarque</mat-label>
        <textarea matInput [(ngModel)]="remarque" name="remarque" placeholder="ecrire votre remarque"></textarea>
      </mat-form-field>
    </div>

    <div class="subjectField">
      <mat-form-field appearance="fill">
        <mat-label>Modifier la matiere</mat-label>
        <mat-select  [(value)]="valeurselectionneID" [ngModel]="matiereid" (selectionChange)="onOptionSelected($event) " name="matiereid" >
          <mat-option  *ngFor="let mateire of matiers" [value]="mateire.id"  >
            {{mateire.nom}}&nbsp;  <img [src]="mateire.photoprof">  <img  class="image2" [src]="mateire.photomatiere">
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <button type="button" mat-stroked-button
          color="primary"

          (click)="OnSaveAssignment() ; formAssignment.reset"
  > Modifier
  </button >
</form>
