<form class="form" #formAssignment >
  <mat-form-field>
    <input
      required minlength="3"
           matInput
           placeholder="User"
           [(ngModel)]="email"
           name="email">
  </mat-form-field>
  <mat-form-field>
    <input
          required minlength="3"
           matInput
           type="password"
           placeholder="password"
           [(ngModel)]="password"
           name="password"
    >
  </mat-form-field>
  <button type="button" mat-stroked-button
          color="primary"

          (click)="onverif() ; formAssignment.reset"
  > Ajouter un devoir
  </button >
</form>
