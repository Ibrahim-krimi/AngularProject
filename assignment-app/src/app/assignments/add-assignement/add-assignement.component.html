<form class="form" #formAssignment >
    <mat-form-field>
        <input matInput
         [matDatepicker]="picker"
         placeholder="Date de rendu"
         [(ngModel)]="dateDeRendu"
         name="date"
               required
        >
    </mat-form-field>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-form-field>
      <input matInput
      placeholder="Nom du devoir"
      [(ngModel)]="nomDevoir"
      name="nom"
            required
      >
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="auteur" name="nom" placeholder="Ecrire le nom  de l'eleve" required  >
    </mat-form-field>
  <div class="lineTwo">
      <div class="remarque">
        <mat-form-field class="example-full-width">
          <mat-label>Remarque</mat-label>
            <textarea matInput [(ngModel)]="remarque" name="remarque" placeholder="ecrire votre remarque"></textarea>
        </mat-form-field>
      </div>

  <div class="subjectField">
      <mat-form-field>
        <mat-label>choisir une matiere</mat-label>
        <mat-select  [(value)]="valeurselectionneID" (selectionChange)="onOptionSelected($event)" >
                <mat-option  *ngFor="let mateire of matiers" [value]="mateire.id"  >
                  {{mateire.nom}}&nbsp;  <img [src]="mateire.photoprof">  <img  class="image2" [src]="mateire.photomatiere">
                </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
  </div>
  <button type="button" mat-stroked-button
      color="primary"

      (click)="onSubmit() ; formAssignment.reset"
    > Ajouter un devoir
  </button >
</form>
