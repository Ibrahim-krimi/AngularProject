
  <main *ngIf="!formVisible">
    <a routerLink="/add">
    <button id="button_ajout" mat-flat-button color="accent" (click)="onAddAssignmentbtnClick()">Ajouter Devoir</button>
    </a>
  </main>
<p>{{nomDevoir}}</p>
  <p>NB Total d'assignments : {{totalDocs}}</p>
  <p>Total de page : {{totalPages}}</p>
  <p>NB Assignment par page: 1 <input type="range" min=1 max=100 (change)="getAssignements()"  [(ngModel)]="limit"> {{limit}} </p>
  <div class="">
    <button mat-raised-button color="primary"(click)="pagePremiere()"[disabled]="page===1">Premiére</button>&nbsp;
    <button mat-raised-button color="primary" (click)="pagePrecdent()" [disabled]="!hasPrevPage">Precedent</button>&nbsp;
    <button mat-raised-button color="primary" (click)="pageSuivant()"[disabled]="!hasNextPage">Suivant</button>&nbsp;
    <button mat-raised-button color="primary"(click)="pageDerniere()" [disabled]="page===totalPages">Derniére</button>&nbsp;
  </div>

  <table mat-table [dataSource]="assignemets" class="mat-elevation-z8 demo-table" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="demo-id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="demo-nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par Nom"> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="demo-dateDeRendu">
      <th mat-header-cell *matHeaderCellDef> Date De rendu  </th>
      <td mat-cell *matCellDef="let element"> {{element.dateDeRendu|date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-rendu">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.rendu}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr   routerLink="/assignement/{{row.id}}" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
